# data source
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:hsqldb:file:hsqltest/tev.db
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver

#JPA properties
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

spring.thymeleaf.cache=false

spring.servlet.multipart.max-file-size=10MB

# minification
wro4j.filter-url=/owr
wro4j.manager-factory.pre-processors=semicolonAppender
wro4j.cache-name=wro4j
wro4j.debug=false
wro4j.cache-update-period=30

# logging
logging.level.root=INFO
logging.level.com.tiyb.tev=INFO
logging.level.org.springframework.web.servlet.mvc.annotation.ResponseStatusExceptionResolver=INFO
logging.file.name=logs/tev.log
logging.file.max-history=0
logging.file.max-size=10MB
logging.file.clean-history-on-start=true
