# data source
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:hsqldb:file:hsqltest/tev.db
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver

#JPA properties
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

spring.thymeleaf.cache=false

spring.servlet.multipart.max-file-size=10MB

# logging
logging.level.root=WARN
logging.level.com.tiyb.tev=DEBUG
logging.level.org.springframework.web.servlet.mvc.annotation.ResponseStatusExceptionResolver=WARN
logging.file.name=logs/tev.log
logging.file.max-history=0
logging.file.max-size=10MB
logging.file.clean-history-on-start=true
