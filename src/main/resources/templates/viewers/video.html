<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Video</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/owr/postviewers.css}"/>
</head>
<body>

<div class="contentContainer">
<div id="buttonsDiv"></div>
<video controls="controls" preload="auto" th:height="${video.height}" th:width="${video.width}">
	<source th:src="'/viewerVideo/' +  ${video.postId} + '.' + ${video.extension}" th:type="${video.contentType}" />
</video>
<div id="regularContentContainer" th:utext="${video.videoCaption}"></div>
</div>
<div id="tagContainer" th:utext="${tags}"></div>

<script type="text/javascript" th:utext="${postIDJS}"></script>
<script type="text/javascript" th:utext="${blogNameJScript}"></script>	
<script type="text/javascript" th:src="@{/owr/jquery.js}"></script>

<script type="text/javascript" th:src="@{/owr/postviewers.js}"></script>

</body>
</html>
