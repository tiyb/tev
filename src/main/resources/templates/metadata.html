<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="#{metadata.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" th:href="@{/owr/jquery.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{'/css/themes/' + ${theme} + '/jquery-ui.min.css'}"/>
<link rel="stylesheet" type="text/css" th:href="@{'/css/themes/' + ${theme} + '/tev.css'}"/>    
<link rel="stylesheet" type="text/css" th:href="@{/owr/md.css}"/>
</head>
<body>

	<div id="header"></div>
	
	<div id="messageAreas"></div>
	
	<div class="container">
		<fieldset class="ui-widget-content">	
			<legend th:text="#{metadata.title}" class="ui-widget-header"></legend>
			<p th:text="#{metadata.mainMDExplanatoryText}"></p>
			<p><input type="button" th:value="#{metadata.newBlogButton}" id="newBlogButton" class="ui-button ui-widget ui-corner-all" ></input></p>
			<legend th:text="#{metadata.existingBlogs.title}" class="ui-widget-header"></legend>
			<p th:text="#{metadata.existingBlogs.explanatoryText}"></p>
			<ul th:each="md : ${mdCollection}" class="mdIframeContainer">
				<li><span class="ui-icon ui-icon-check" th:if="${md.isDefault}"></span><a th:href="'/metadata/' + ${md.blog}" th:text="${md.blog}"></a></li>
			</ul>
		</fieldset>
	</div>
	
	<div id="footer"></div>

	<script th:if="${noBlogsCreated}" type="application/javascript">var noBlogsCreated = true;</script>
	<script th:unless="${noBlogsCreated}" type="application/javascript">var noBlogsCreated = false;</script>
	
	<script type="application/javascript" th:src="@{/owr/jquery.js}"></script>

	<script type="application/javascript" th:src="@{/owr/md.js}"></script>

</body>
</html>
