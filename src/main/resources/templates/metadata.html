<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="#{metadata.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" th:href="@{/owr/jquery.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{'/css/themes/' + ${theme} + '/jquery-ui.min.css'}"/>
<link rel="stylesheet" type="text/css" th:href="@{'/css/themes/' + ${theme} + '/tev.css'}"/>    
<link rel="stylesheet" type="text/css" th:href="@{/owr/md.css}"/>
</head>
<body>

	<div id="header"></div>

	<div class="container">

		<div class="starter-template">
			<div id="messageAreas"></div>
			<table><tr valign="top">
				<td width="50%">
					<fieldset class="ui-widget-content">
						<legend th:text="#{metadata.viewSettings}" class="ui-widget-header"></legend>
						<p th:text="#{metadata.explanatoryText}"></p>
						<p><label for="baseMediaPath" th:text="#{metadata.baseMediaPath}" class="ui-checkboxradio-label"></label>
						<input type="text" id="baseMediaPath"></input></p>
						<p><label for="filterDropdown" th:text="#{metadata.filter}" class="ui-checkboxradio-label"></label>
						<select id="filterDropdown" class="ui-selectmenu-text"></select></p>
						<p><label for="sortByDropdown" th:text="#{metadata.sortColumn}" class="ui-checkboxradio-label"></label>
						<select id="sortByDropdown" class="ui-selectmenu-text"></select></p>
						<p><label for="sortOrderDropdown" th:text="#{metadata.sortOrder}" class="ui-checkboxradio-label"></label>
						<select id="sortOrderDropdown" class="ui-selectmenu-text"></select></p>
						<p><label for="favsDropdown" th:text="#{metadata.showFavs}" class="ui-checkboxradio-label"></label>
						<select id="favsDropdown" class="ui-selectmenu-text"></select></p>
						<p><label for="pageLengthDropdown" th:text="#{metadata.defaultPageLength}" class="ui-checkboxradio-label"></label>
						<select id="pageLengthDropdown" class="ui-selectmenu-text"></select></p>
						<p><label for="showReadingPaneDropdown" th:text="#{metadata.showReadingPane}" class="ui-checkboxradio-label"></label>
						<select id="showReadingPaneDropdown" class="ui-selectmenu-text"></select></p>
						<p><label for="overwritePostsDropdown" th:text="#{metadata.overwritePosts}" class="ui-checkboxradio-label"></label>
						<select id="overwritePostsDropdown" class="ui-selectmenu-text"></select></p>
						<p><label for="imageExportPath" th:text="#{metadata.imageExportPath}" class="ui-checkboxradio-label"></label>
						<input type="text" id="imageExportPath"></input></p>
						<p><label for="themesDropdown" th:text="#{metadata.themes}" class="ui-checkboxradio-label"></label>
						<select id="themesDropdown" class="ui-selectmenu-text"></select></p>
					</fieldset>
				</td>
				<td width="50%">
					<fieldset class="ui-widget-content">
						<legend th:text="#{metadata.conversationTitle}" class="ui-widget-header"></legend>
						<p th:utext="#{metadata.conversationExplanatoryText}"></p>
						<p><label for="mainUser" th:text="#{metadata.mainTumblrUser}" class="ui-checkboxradio-label"></label>
						<input type="text" id="mainUser" readonly="readonly"></input></p>
						<p><label for="mainUserAvatarUrl" th:text="#{metadata.mainTumblrUserAvatar}" class="ui-checkboxradio-label"></label>
						<input type="text" id="mainUserAvatarUrl" readonly="readonly"></input></p>
						<p><label for="conversationDisplayDropdown" th:text="#{metadata.conversationDisplayStyle}" class="ui-checkboxradio-label"></label>
						<select id="conversationDisplayDropdown" class="ui-selectmenu-text"></select></p>
						<p><label for="conversationSortColumnDropdown" th:text="#{metadata.conversationSortColumn}" class="ui-checkboxradio-label"></label>
						<select id="conversationSortColumnDropdown" class="ui-selectmenu-text"></select></p>
						<p><label for="conversationSortOrderDropdown" th:text="#{metadata.conversationSordOrder}" class="ui-checkboxradio-label"></label>
						<select id="conversationSortOrderDropdown" class="ui-selectmenu-text"></select></p>
						<p><label for="overwriteConvosDropdown" th:text="#{metadata.overwriteConvos}" class="ui-checkboxradio-label"></label>
						<select id="overwriteConvosDropdown" class="ui-selectmenu-text"></select></p>
					</fieldset>
				</td>
			</tr></table>
			<div>
				<input id="submitButton" type="submit" th:value="#{metadata.submitButton}" class="ui-button ui-widget ui-corner-all"></input>
			</div>
			<table><tr>
				<td width="50%">
					<fieldset class="ui-widget-content">
						<legend th:text="#{metadata.uploadTitle}" class="ui-widget-header"></legend>
						<p th:text="#{metadata.uploadExplanatoryText}"></p>
						<form action="/postDataUpload" method="POST" enctype="multipart/form-data">
							<p><label for="postUploadFileInput" th:text="#{metadata.uploadFile}" class="ui-checkboxradio-label"></label>
							<input id="postUploadFileInput" type="file" name="file" class="ui-button ui-widget ui-corner-all" /></p>
							<p><input type="submit" th:value="#{metadata.uploadSubmitButton}" class="ui-button ui-widget ui-corner-all" /></p>
						</form>
					</fieldset>
				</td>
				<td width="50%">
					<fieldset class="ui-widget-content">
					<legend th:text="#{metadata.uploadConversationTitle}" class="ui-widget-header"></legend>
					<p th:text="#{metadata.uploadConvoExplanatoryText}"></p>
					<form action="/conversationDataUpload" method="POST" enctype="multipart-form-data">
						<p><label for="convoUploadFileInput" th:text="#{metadata.uploadConversationFile}" class="ui-checkboxradio-label"></label>
						<input id="convoUploadFileInput" type="file" name="file" class="ui-button ui-widget ui-corner-all"/></p>
						<input type="submit" th:value="#{metadata.uploadConversationSubmitButton}" class="ui-button ui-widget ui-corner-all"/>
					</form>
					</fieldset>
				</td>
			</tr></table>
			
			<fieldset class="ui-widget-content">
				<legend th:text="#{metadata.adminButtonsTitle}" class="ui-widget-header"></legend>
				<p th:utext="#{metadata.adminButtonsExplanatoryText}"></p>
				<p><input type="submit" th:value="#{metadata.adminButtonsMarkAllPostReadButton}" id="markAllPostsReadButton" class="ui-button ui-widget ui-corner-all"/>
				<input type="submit" th:value="#{metadata.adminButtonsMarkAllPostUnreadButton}" id="markAllPostsUnreadButton" class="ui-button ui-widget ui-corner-all"/>
				<input type="submit" th:value="#{metadata.adminButtonsCleanImagesButton}" id="cleanImagesButton" class="ui-button ui-widget ui-corner-all"/></p>
				<p><input type="text" id="importImagesPath" />
				<input type="submit" th:value="#{metadata.adminButtonsImportImagesButton}" id="importImagesButton" class="ui-button ui-widget ui-corner-all"/></p>
			</fieldset>
		</div>

	</div>

	<div id="footer" class="container"></div>

	<script type="text/javascript" th:src="@{/owr/jquery.js}"></script>

	<script type="text/javascript" th:src="@{/owr/md.js}"></script>

</body>
</html>
