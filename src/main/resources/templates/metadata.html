<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="#{metadata.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/datatables.min.css}" />
</head>
<body>

	<div id="header"></div>

	<div class="container">

		<div class="starter-template">
			<h1 th:text="#{metadata.title}"></h1>
			<table id="mainSettingsTable">
				<tr>
					<td id="postSettings">
						<h2 th:text="#{metadata.viewSettings}"></h2>
						<p th:text="#{metadata.explanatoryText}"></p>

						<table class="display" id="settingsTable">
							<tr>
								<th th:text="#{metadata.baseMediaPath}"></th>
								<td><input type="text" id="baseMediaPath"></input></td>
							</tr>
							<tr>
								<th th:text="#{metadata.filter}"></th>
								<td><select id="filterDropdown"></select></td>
							</tr>
							<tr>
								<th th:text="#{metadata.sortColumn}"></th>
								<td><select id="sortByDropdown"></select></td>
							</tr>
							<tr>
								<th th:text="#{metadata.sortOrder}"></th>
								<td><select id="sortOrderDropdown"></select></td>
							</tr>
							<tr>
								<th th:text="#{metadata.showFavs}"></th>
								<td><select id="favsDropdown"></select></td>
							</tr>
							<tr>
								<th th:text="#{metadata.defaultPageLength}"></th>
								<td><select id="pageLengthDropdown"></select></td>
							</tr>
							<tr>
								<th th:text="#{metadata.showReadingPane}"></th>
								<td><select id="showReadingPaneDropdown"></select></td>
							</tr>
						</table>

					</td>
					<td id="conversationSettings">
						<h2 th:text="#{metadata.conversationTitle}"></h2>
						<p th:text="#{metadata.conversationExplanatoryText}"></p>

						<table class="display" id="conversationsTable">
							<tr>
								<th th:text="#{metadata.mainTumblrUser}"></th>
								<td><input type="text" id="mainUser" readonly="readonly"></input></td>
							</tr>
							<tr>
								<th th:text="#{metadata.mainTumblrUserAvatar}"></th>
								<td><input type="text" id="mainUserAvatarUrl" readonly="readonly"></input></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="2" id="submitButtonTD"><input id="submitButton" type="submit"
						th:value="#{metadata.submitButton}"></input></td>
				</tr>
				<tr>
					<td>
						<h2 th:text="#{metadata.uploadTitle}"></h2>
						<p th:text="#{metadata.uploadExplanatoryText}"></p>
						<form method="POST" enctype="multipart/form-data"
							action="/postDataUpload">
							<table class="display">
								<tr>
									<td th:text="#{metadata.uploadFile}"></td>
									<td><input type="file" name="file" /></td>
								</tr>
								<tr>
									<td></td>
									<td><input type="submit"
										th:value="#{metadata.uploadSubmitButton}" /></td>
								</tr>
							</table>
						</form>
					</td>
					<td>
						<h2 th:text="#{metadata.uploadConversationTitle}"></h2>
						<p th:text="#{metadata.uploadConvoExplanatoryText}"></p>
						<form method="POST" enctype="multipart/form-data" action="/conversationDataUpload">
							<table class="display">
								<tr>
									<td th:text="#{metadata.uploadConversationFile}"></td>
									<td><input type="file" name="file"/></td>
								</tr>
								<tr>
									<td></td>
									<td><input type="submit" th:value="#{metadata.uploadConversationSubmitButton}"/></td>
								</tr>
							</table>
						</form>
					</td>
				</tr>
			</table>
		</div>

	</div>

	<div id="footer" class="container"></div>

	<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" 
        src="webjars/jquery-i18n-properties/1.10.2/jquery.i18n.properties.min.js"></script>

	<script type="text/javascript" th:src="@{/js/datatables.min.js}"></script>

	<script type="text/javascript" th:src="@{/js/metadata.js}"></script>

</body>
</html>
