<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{conversations.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jqcloud.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/datatables.min.css}"/>
</head>
<body>

<div id="header"></div>

<div class="container-fluid">
<h1 th:text="#{conversations.title}"></h1>
<p th:text="#{conversations.explanatoryText(${metadata.mainTumblrUser})}"></p>
<div id="radioContainer">
	<div>
		<input type="radio" name="showReadingPaneRadio" id="showReadingPaneSelected" th:text="#{main.radios.showReadingPane}"></input>
		<input type="radio" name="showReadingPaneRadio" id="showPopupsSelected" th:text="#{main.radios.showPopUps}"></input>
	</div>
	<div>
		<input type="radio" name="chooseDisplayStyle" id="showCloudSelected" th:text="#{conversations.conversationDisplay.showCloud}"></input>
		<input type="radio" name="chooseDisplayStyle" id="showTableSelected" th:text="#{conversations.conversationDisplay.showTable}"></input>
	</div>
</div>
<table id="contentDisplayContainer"><tr>
	<td id="contentDisplayTable">
		<div id="conversationWordCloudContainerContainer"><div id="conversationWordCloudContainer"></div></div>
		<div id="conversationTableContainer"><table id="conversationTable" class="display" style="table-layout:fixed">
			<thead>
				<tr>
					<th th:text="#{conversations.conversationTable.participantName}"></th>
					<th th:text="#{conversations.conversationTable.numMessages}"></th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th th:text="#{conversations.conversationTable.participantName}"></th>
					<th th:text="#{conversations.conversationTable.numMessages}"></th>
				</tr>
			</tfoot>
		</table></div>
	</td>
	<td id="contentDisplayReadingPane">
		<iframe id="displayPaneIFrame"></iframe>
	</td>
</tr></table>

</div>

<p><button id="unhideAllConversationsBtn" th:text="#{conversations.unhideAllBtn}"></button></p>

<div id="footer" class="container"></div>

<script type="text/javascript"
        src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" 
        src="webjars/jquery-i18n-properties/1.10.2/jquery.i18n.properties.min.js"></script>

<script type="text/javascript" th:src="@{/js/jqcloud.min.js}"></script>

<script type="text/javascript" th:src="@{/js/datatables.min.js}"></script>

<script type="text/javascript" th:src="@{/js/conversations.js}"></script>

</body>
</html>
