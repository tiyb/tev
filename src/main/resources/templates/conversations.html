<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{conversations.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/themes/' + ${theme} + '/jquery-ui.min.css'}"/>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/themes/' + ${theme} + '/tev.css'}"/>    
    <link rel="stylesheet" type="text/css" th:href="@{/css/jqcloud.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/datatables.min.css}"/>
</head>
<body>

<div id="header"></div>

<div class="container-fluid">
<h1 th:text="#{conversations.title}"></h1>
<p th:text="#{conversations.explanatoryText(${metadata.mainTumblrUser})}"></p>
<div id="radioContainer">
	<div class="ui-widget-content">
		<fieldset>
			<label for="showReadingPaneSelected" th:text="#{main.radios.showReadingPane}" class="ui-checkboxradio-label"></label>
			<input type="radio" name="showReadingPaneRadio" id="showReadingPaneSelected" class="ui-checkboxradio"></input>
			<label for="showPopupsSelected" th:text="#{main.radios.showPopUps}" class="ui-checkboxradio-label"></label>
			<input type="radio" name="showReadingPaneRadio" id="showPopupsSelected" class="ui-checkboxradio"></input>
		</fieldset>
	</div>
	<div class="ui-widget-content">
		<fieldset>
			<label for="showCloudSelected" th:text="#{conversations.conversationDisplay.showCloud}" class="ui-checkboxradio-label"></label>
			<input type="radio" name="chooseDisplayStyle" id="showCloudSelected" class="ui-checkboxradio"></input>
			<label for="showTableSelected" th:text="#{main.radios.showPopUps}" class="ui-checkboxradio-label"></label>
			<input type="radio" name="chooseDisplayStyle" id="showTableSelected" class="ui-checkboxradio"></input>
		</fieldset>
	</div>
</div>
<div class="ui-widget-content">
<table id="contentDisplayContainer"><tr>
	<td id="contentDisplayTable">
		<div id="conversationWordCloudContainerContainer"><div id="conversationWordCloudContainer"></div></div>
		<div id="conversationTableContainer"><table id="conversationTable" class="display" style="table-layout:fixed">
			<thead>
				<tr>
					<th th:text="#{conversations.conversationTable.participantName}"></th>
					<th th:text="#{conversations.conversationTable.numMessages}"></th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th th:text="#{conversations.conversationTable.participantName}"></th>
					<th th:text="#{conversations.conversationTable.numMessages}"></th>
				</tr>
			</tfoot>
		</table></div>
	</td>
	<td id="contentDisplayReadingPane">
		<iframe id="displayPaneIFrame"></iframe>
	</td>
</tr></table>
</div>
</div>

<p><button id="unhideAllConversationsBtn" th:text="#{conversations.unhideAllBtn}" class="ui-button ui-widget ui-corner-all"></button></p>

<div id="footer" class="container"></div>

<script type="text/javascript"
        src="webjars/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
<script type="text/javascript" 
        src="webjars/jquery-i18n-properties/1.10.2/jquery.i18n.properties.min.js"></script>

<script type="text/javascript" th:src="@{/js/jqcloud.min.js}"></script>

<script type="text/javascript" th:src="@{/js/datatables.min.js}"></script>

<script type="text/javascript" th:src="@{/js/conversations.js}"></script>

</body>
</html>
