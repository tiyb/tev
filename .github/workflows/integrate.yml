name: Maven Continuous Integration

on:
  pull_request:
    branches: [master]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Up JDK 11
        uses: actions/setup-java@v1
        with: 
          java-version: 1.11
      - name: Build With Maven
        run: mvn clean package --file pom.xml